<!DOCTYPE html>
<html>
   <style>
      .n{
      text-align: center; font-size: 20px;
      }
      .container {
      position: relative;
      width: 50%;
      max-width: 200px;
      align-self: center;
      }
      .container img {
         display: block;
         margin-left: auto;
         margin-right: auto;
          width: 100%;
      }
   </style>
   <body>
      <p>
      <table >
            <div class="container">
                  <img src="/static/{{name[0]}}.jpg">
                  </div>
         <tr>
            <td class="n">bike 1</td>
            <td class="n"></td>
            
         </tr>
         <tr>
            <td class="n">cc:</td>
            <td class="n">{{ name[1] }}</td>
            
         </tr>
         <tr>
            <td class="n">engine:</td>
            <td class="n">{{ name[2] }}</td>
         </tr>
         <tr>
            <td class="n">Battery:</td>
            <td class="n">{{ name[3] }}</td>
         </tr>
         <tr>
            <td class="n">milage:</td>
            <td class="n">{{ name[4] }}</td>
         </tr>
         <tr>
            <td class="n">Max Poer:</td>
            <td class="n">{{ name[5] }}</td>
         </tr>
         <tr>
            <td class="n">Max torque:</td>
            <td class="n">{{ name[6] }}</td>
         </tr>
         <tr>
            <td class="n">Max fuel capacity:</td>
            <td class="n">{{ name[7] }}</td>
         </tr>
      </table>
      </p>
   </body>
</html>
